      dic-1-bpe-frontend:
      dic-1-bpe-backend:
      internet:
    depends_on:
    - db
    - dic-1-fhir-app
    - dic-1-store

  # ---- DIC-1 - FHIR Data Store ----------------------------------------------
  dic-1-store:
    image: ghcr.io/rwth-imi/flare-query:1.0-rc11
    restart: always
    ports:
    - "5000:5000"
    environment:
      FHIR_BASE_URL: http://dic-1-store-fhir-server:8080/fhir
    networks:
      dic-1-bpe-backend:
    volumes:
    - ./dic-1/flare/feasibility-code-tree.json:/opt/flare/src/query_parser/feasibility/feasibility-code-tree.json
    - ./dic-1/flare/feasibility-mapping.json:/opt/flare/src/query_parser/feasibility/feasibility-mapping.json
    depends_on:
    - dic-1-store-fhir-server

  dic-1-store-fhir-server:
    image: ghcr.io/chgl/hapi/hapi-fhir-jpaserver-starter:5.2.0-distroless
    networks:
      dic-1-bpe-backend:
    restart: always
    ports:
    - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://dic-1-store-db:5432/fhir?currentSchema=public"
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATASOURCE_DRIVERCLASSNAME: org.postgresql.Driver
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQL10Dialect
      VALIDATION_REQUESTS_ENABLED: "false"
      HAPI_FHIR_USE_APACHE_ADDRESS_STRATEGY: "true"
    depends_on:
    - dic-1-store-db

  dic-1-store-db:
    image: postgres:12.6-alpine
    networks:
      dic-1-bpe-backend:
    restart: always
    volumes:
    - type: volume
      source: dic-1-store-data
      target: /var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fhir

